<div class="max-w-md mx-auto p-4 bg-white shadow-md rounded-lg">
    <div class="mb-4">
        <label for="name" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
        <input id="name" maxlength="20" type="text" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-300" placeholder="Masukkan Nama Lengkap">
    </div>
    <div class="mb-4">
        <label for="major" class="block text-sm font-medium text-gray-700">Jurusan</label>
        <input id="major" maxlength="20" type="text" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-300" placeholder="Masukkan Jurusan">
    </div>
    <div class="mb-4">
        <label for="cardnumber" class="block text-sm font-medium text-gray-700">NIM</label>
         <input id="cardnumber" type="text" pattern="[0-9]*" inputmode="numeric" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-300" placeholder="Masukkan NIM">
     </div>

     <div class="flex items-center space-x-5">
         
             <div class="mb-4">
                 <label for="expirationdate" class="block text-sm font-medium text-gray-700">Tgl/Bulan Lahir</label>
                 <input id="expirationdate" type="text" pattern="[0-9]*" inputmode="numeric" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-300" placeholder="DD/MM">
             </div>
             <div class="mb-4">
                 <label for="securitycode" class="block text-sm font-medium text-gray-700">Tahun Lahir</label>
                 <input id="securitycode" type="text" pattern="[0-9]*" inputmode="numeric" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-blue-300" placeholder="YYYY">
             </div>
        
     </div>
